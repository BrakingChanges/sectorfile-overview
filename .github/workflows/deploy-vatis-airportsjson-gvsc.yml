name: Deploy vATIS Airports.json to GVSC

on:
  push:
    paths:
      - "vatis/airports-json/**"
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    #    container:
    #      pandoc/latex # "ubuntu" is a more generic container
    # using "pandoc/latex" because of dependencies
    # used in the specific "build.sh"
    steps:
      - uses: actions/checkout@v2
      - name: creates output
        run: |
          #sh ./build.sh # some command from your repository that creates
          # output to "source-directory" ("output" in the example)
              mkdir output
              cp -r vatis/airports-json output
      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY_GVSC }}
        with:
          source-directory: vatis/airports-json
          destination-github-username: "vatssa"
          destination-repository-name: "sectorfile-gvsc"
          user-email: me@miguelalbano.com
          target-branch: main
          target-directory: "Plugins/vATIS Profile"
          create-target-branch-if-needed: true
          commit-message: "update: vatis airports.json"
